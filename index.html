  <script src="js/main.js"></script>   
  <script>

    function getEven(num){
    
      if(num % 2 ==0){//even
        return true;
      }else {//odd
        return false;
      }

    }

    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);

    if(queryString.length > 0){//form submitted!
     let myOutput = `<div id="container">`;//will store data for display
       //alert("Data submitted!");
       if(urlParams.has("input")){
           //alert(urlParams.get("input"));
           let myInput = urlParams.get("input");

           if(getEven(myInput)){//even
            myOutput += `<p>You input <b>${myInput}</b> and the number is even</p>`;
           }else{//odd
            myOutput += `<p>You input <b>${myInput}</b> and the number is odd</p>`;
           }

           
       }
       myOutput += `<p><a href="index.html">CLEAR</a></p>`; 
       myOutput += `</div>`;
   
     document.querySelector("#output").innerHTML = myOutput;
   }

   
  </script>
